<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Other head elements -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta Description-->
    <meta name="description" content="Embark on an epic journey in Adventurer's Guild, a captivating RPG where you face off against formidable monsters in various dungeons. 
    Develop your character's skills, defeat challenging foes, and explore immersive environments. Level up, upgrade your abilities, and discover rare items. 
    Are you ready to become the ultimate adventurer?">
    <meta name="keywords" content="adventurer's guild,text game based, RPG, Adventurer quest, adventurer guild, adventurer RPG, adventurer's guild, fantasy game, goblins, goblin slayer game">
    <!--Style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Title-->
    <title>Adventurer's Guild</title>
    <!--Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  </head>
  <body>
    <header>
      <!-- Header Content -->
      <img src="assets/images/logo.webp" alt="Adventurer's Guild">      
    </header>
    <main>
      <!--Game Content-->
      <div class="game-container">
        <div class="character-info">
          <div class="name" id="character-name">Character Name</div>
          <div class="life-bar" id="character-life">Character Life Bar</div>
          <div class="stats" id="character-stats">Character Stats</div>
        </div>
        <div class="monster-info">
          <div class="name" id="monster-name">Monster Name</div>
          <div class="life-bar" id="monster-life">Monster Life Bar</div>
          <div class="stats" id="monster-stats">Monster Stats</div>
        </div>
        <!--Instructions-->
        <div id="how-to-play"><img src="assets/images/howtoplay-image-small.webp"
            alt="Select dungeon - Generated by CoolText https://cooltext.com/"></div>
        <!--Select Dungeon-->
        <div id="select-level"><img src="assets/images/select-image.webp"
            alt="Select dungeon - Designed by Freepik http://www.freepik.com"></div>
        <!--Dungeon Buttons Selector-->
        <div class="button-container">
          <div id="levelone" class="button"><img src="assets/images/i.webp"
              alt="Button Dungeon I - Designed by Freepik http://www.freepik.com"></div>
          <div id="leveltwo" class="button"><img src="assets/images/ii.webp"
              alt="Button Dungeon II - Designed by Freepik http://www.freepik.com"></div>
          <div id="levelthree" class="button"><img src="assets/images/iii.webp"
              alt="Button Dungeon III - Designed by Freepik http://www.freepik.com"></div>
          <div id="levelfour" class="button"><img src="assets/images/iv.webp"
              alt="Button Dungeon IV - Designed by Freepik http://www.freepik.com"></div>
        </div>
        <!--Dungeon Action buttons-->
        <div class="action-container">
          <button id="attack-button" style="display: none" class="act-button">Attack</button>
          <button id="potion-button" style="display: none" class="act-button">Use HPotion</button>
          <button id="run-button" style="display: none" class="act-button">Run</button>
        </div>
      </div>
    </main>
    <footer>
      <!-- Footer Content -->
      <ul id="social-networks">
        <li>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
        </li>
            <li>
            <a href="https://www.Facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            </li>
        <li>
            <a href="https://web.whatsapp.com/" target="_blank" rel="noopener" aria-label="Contact Us on Whatsapp (opens in a new tab)">
                <i class="fa-brands fa-square-whatsapp"></i>
            </a>
        </li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>  
  </body>
</html>
