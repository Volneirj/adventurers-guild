<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Action-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Adventurer's Guild</title>
  </head>
  <body>
    <header>
      <!-- Header Content -->
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Adventurer's Guild">
      </a>
    </header>
    <main>
    <!--Game Content-->    
    <div class="game-container">
      <div class="character-info">
        <div class="life-bar" id="character-life">Character Life Bar</div>
        <div class="stats" id="character-stats">Character Stats</div>
      </div>
      <div class="monster-info">
        <div class="life-bar" id="monster-life">Monster Life Bar</div>
        <div class="stats" id="monster-stats">Monster Stats</div>
      </div>
      <!--Dungeon Buttons Selector-->
      <div class="button-container">
        <div dungeon="levelone" class="button">Dungeon Level 1</div>
        <div dungeon="leveltwo" class="button">Dungeon Level 2</div>
        <div dungeon="levelthree" class="button">Dungeon Level 3</div>
        <!--
        <div dungeon="levelfour" class="button">Dungeon Level 4</div>
        <div dungeon="levelfive" class="button">Dungeon Level 5</div>
        --->
      </div>
      <!--Dungeon Action buttons-->
      <div class="button-container">
        <button id="attack-button" style="display: none" class="act-button">Attack</button>        
        <button id="potion-button" style="display: none" class="act-button"> Use Potion</button>
        <button id="run-button" style="display: none" class="act-button">Run</button>
      </div>      
    </div>
    </main>
    <footer>
      <!-- Footer Content -->
      <ul id="social-networks">
        <li>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
        </li>
            <li>
            <a href="https://www.Facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            </li>
        <li>
            <a href="https://web.whatsapp.com/" target="_blank" rel="noopener" aria-label="Contact Us on Whatsapp (opens in a new tab)">
                <i class="fa-brands fa-square-whatsapp"></i>
            </a>
        </li>
        </ul>
    </footer>
     <!-- Font Awesome kit -->
     <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
  </body>
</html>
